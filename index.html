<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Vite + React</title>
    </head>
    <body>
        <div class="main-skeleton">
            <header class="header">
                <div class="container">
                    <div class="header-inner">
                        <div class="header-legend">
                            <h1>
                                Play any audio sources directly in the browser!
                            </h1>
                            <p>Without any restrictions for free</p>

                            <p class="text-small">
                                By uploading the audio file, you agree to our
                                <a
                                    class="terms-link"
                                    href="javascript:;"
                                    >Terms of Service.</a
                                >
                            </p>
                        </div>
                        <div class="header-form">
                            <div class="input-form">
                                <label>Insert the link</label>
                                <div class="control-accessory error">
                                    <input
                                        type="text"
                                        id="source-link"
                                        placeholder="https://"
                                    />
                                    <button class="control-btn">
                                        <svg
                                            width="40"
                                            height="36"
                                            viewBox="0 0 40 36"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M39.7197 18.6943C40.0934 18.3068 40.0934 17.693 39.7197 17.3056L23.7197 0.721618L23.0253 0.00195312L21.586 1.3906L22.2803 2.11026L36.6457 16.9999H1H0V18.9999H1H36.6457L22.2803 33.8896L21.586 34.6093L23.0253 35.9979L23.7197 35.2782L39.7197 18.6943Z"
                                                fill="#1B191C"
                                            ></path>
                                        </svg>
                                    </button>

                                    <svg
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="control-icon-warning"
                                    >
                                        <path
                                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                            stroke="#C6A827"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                        <path
                                            d="M12 8V12"
                                            stroke="#C6A827"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                        <circle
                                            cx="12"
                                            cy="16"
                                            r="0.5"
                                            fill="black"
                                            stroke="#C6A827"
                                        />
                                    </svg>
                                    <p class="message-error text-small">
                                        Error message here
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <script
            type="module"
            src="/src/main.jsx"
        ></script>
    </body>
</html>
